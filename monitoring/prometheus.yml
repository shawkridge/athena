# Prometheus configuration for Athena memory system (Phase 3)
# Monitor performance, latency, errors, and resource usage

global:
  scrape_interval: 15s      # Default scrape interval
  evaluation_interval: 15s  # How often to evaluate rules
  external_labels:
    monitor: 'athena-memory'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alerting rules
rule_files:
  - 'alert_rules.yaml'

# Scrape configuration
scrape_configs:
  # Athena MCP server metrics
  - job_name: 'athena'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::(\d+))?'
        replacement: '${1}:8000'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Optional: Node exporter for system metrics
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['localhost:9100']
  #   scrape_interval: 30s
