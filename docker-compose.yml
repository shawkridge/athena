services:
  # PostgreSQL with pgvector - Unified database for Memory + Planning + Code Analysis
  postgres:
    image: pgvector/pgvector:pg16-latest
    container_name: athena-postgres
    environment:
      POSTGRES_DB: athena
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: athena_dev
      # PostgreSQL optimization
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c effective_cache_size=1GB -c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      # Database persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema (will be created in scripts/)
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Llama.cpp - Local embeddings and LLM inference (CPU-optimized)
  llamacpp:
    image: ghcr.io/ggerganov/llama.cpp:server-latest
    container_name: athena-llamacpp
    environment:
      # CPU optimization - adjust based on your CPU cores
      GGML_NUM_THREADS: ${GGML_NUM_THREADS:-8}
      GGML_NUM_THREADS_BATCH: ${GGML_NUM_THREADS_BATCH:-8}
    ports:
      - "8000:8000"
    volumes:
      # Model storage - mount local models directory
      - ~/.athena/models:/models
    command: >
      -m /models/nomic-embed-text-v2-moe.Q6_K.gguf
      -n 512
      --embeddings
      --port 8000
      --host 0.0.0.0
      --threads ${GGML_NUM_THREADS:-8}
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PgAdmin - Optional database browser
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athena-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@athena.local
      - PGADMIN_DEFAULT_PASSWORD=athena
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - athena-network
    restart: unless-stopped
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  athena-network:
    driver: bridge
