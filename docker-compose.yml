services:
  # PostgreSQL with pgvector - Unified database for Memory + Planning + Code Analysis
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: athena-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-athena}
      POSTGRES_USER: ${POSTGRES_USER:-athena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena_dev}
      # PostgreSQL optimization
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c effective_cache_size=1GB -c max_connections=100"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Database persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema (will be created in scripts/)
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/init_user.sql:/docker-entrypoint-initdb.d/02-init_user.sql
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-athena}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Athena MCP Memory Server
  athena:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: athena-mcp
    environment:
      # Core settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-0}

      # Database (PostgreSQL)
      ATHENA_POSTGRES_HOST: postgres
      ATHENA_POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      ATHENA_POSTGRES_DB: ${POSTGRES_DB:-athena}
      ATHENA_POSTGRES_USER: ${POSTGRES_USER:-athena}
      ATHENA_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena_dev}

      # Embeddings (using llama.cpp - running in same container)
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-llamacpp}
      LLAMACPP_HOST: http://localhost:8001

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /var/log/athena/athena.log

      # Performance
      CONSOLIDATION_BATCH_SIZE: ${CONSOLIDATION_BATCH_SIZE:-1000}
      CACHE_SIZE_MB: ${CACHE_SIZE_MB:-512}
      MAX_WORKERS: ${MAX_WORKERS:-4}

      # Python
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "${ATHENA_PORT:-8000}:8000"
      - "${LLAMACPP_PORT:-8001}:8001"
      - "${ATHENA_METRICS_PORT:-9000}:9000"
    volumes:
      # Data persistence
      - ~/.athena:/home/athena/.athena
      - athena_logs:/var/log/athena
    networks:
      - athena-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Redis - Optional caching layer
  redis:
    image: redis:7-alpine
    container_name: athena-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - full

  # PgAdmin - Optional database browser
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athena-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@athena.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-athena}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - athena-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  athena_logs:
    driver: local

networks:
  athena-network:
    driver: bridge
