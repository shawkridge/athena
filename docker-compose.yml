services:
  # PostgreSQL with pgvector - Unified database for Memory + Planning + Code Analysis
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: athena-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-athena}
      POSTGRES_USER: ${POSTGRES_USER:-athena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena_dev}
      # PostgreSQL optimization
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c effective_cache_size=1GB -c max_connections=100"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Database persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema (will be created in scripts/)
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/init_user.sql:/docker-entrypoint-initdb.d/02-init_user.sql
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-athena}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NOTE: Athena MCP and llamacpp now run on host (development setup)
  # This allows direct Python function calls from hooks and faster iteration
  # See README.md for local setup instructions

  # Redis - Optional caching layer
  redis:
    image: redis:7-alpine
    container_name: athena-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - full

  # PgAdmin - Optional database browser
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athena-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@athena.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-athena}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - athena-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  athena_logs:
    driver: local

networks:
  athena-network:
    driver: bridge
