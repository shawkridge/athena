services:
  # Athena Memory System HTTP Service
  athena:
    build:
      context: .
      dockerfile: Dockerfile.athena
    container_name: athena-http
    ports:
      - "3000:3000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - VECTOR_STORE=qdrant
      - DEBUG=0
    volumes:
      - athena-data:/root/.athena
      - ./src/athena:/app/src/athena:ro
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama - Local LLM for embeddings
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/11434 && echo 'OK'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Qdrant - Vector Database for Semantic Search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: athena-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Dashboard Backend
  backend:
    build:
      context: ./athena_dashboard/backend
      dockerfile: Dockerfile
    container_name: athena-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ATHENA_HTTP_URL=http://athena:3000
      - USE_ATHENA_HTTP=True
      - ATHENA_DB_PATH=/root/.athena/memory.db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - DEBUG=0
      - RELOAD=True
    volumes:
      - athena-data:/root/.athena:ro
      - ./src/athena/__init__.py:/app/athena/__init__.py:ro
      - ./src/athena/client:/app/athena/client:ro
      - ./athena_dashboard/backend/services:/app/services:ro
    depends_on:
      athena:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: athena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - athena-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PgAdmin - Optional database browser
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athena-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@athena.local
      - PGADMIN_DEFAULT_PASSWORD=athena
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - athena-network
    restart: unless-stopped
    profiles:
      - debug

volumes:
  athena-data:
    driver: local
  qdrant-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  athena-network:
    driver: bridge
