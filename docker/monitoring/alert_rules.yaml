groups:
  - name: athena_alerts
    interval: 30s
    rules:
      - alert: AthenaDown
        expr: up{job="athena"} == 0
        for: 1m
        annotations:
          summary: "Athena service is down"
          description: "Athena MCP server has been down for more than 1 minute"

      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"
