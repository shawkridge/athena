# Docker Compose for Athena Memory MCP System (Phase 3)
# Complete stack: Athena + Prometheus + Grafana

version: '3.8'

services:
  # ========================================================================
  # Athena Memory MCP Server
  # ========================================================================
  athena:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: athena-mcp
    ports:
      - "8000:8000"   # MCP server
      - "9000:9000"   # Prometheus metrics
    volumes:
      - athena_data:/home/athena/.athena
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=0
      - PROMETHEUS_ENABLED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena

  # ========================================================================
  # Prometheus - Metrics Collection & Storage
  # ========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: athena-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yaml:/etc/prometheus/alert_rules.yaml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena
    depends_on:
      - athena

  # ========================================================================
  # Grafana - Visualization & Dashboards
  # ========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: athena-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena
    depends_on:
      - prometheus

  # ========================================================================
  # (Optional) Alertmanager - Alert Management
  # ========================================================================
  # alertmanager:
  #   image: prom/alertmanager:latest
  #   container_name: athena-alertmanager
  #   ports:
  #     - "9093:9093"
