# Docker Compose for Athena Memory MCP System (Phase 3)
# Complete stack: Athena + Prometheus + Grafana

version: '3.8'

services:
  # ========================================================================
  # PostgreSQL Database with pgvector Extension (Required for vector embeddings)
  # ========================================================================
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: athena-postgres
    environment:
      POSTGRES_DB: athena
      POSTGRES_USER: athena
      POSTGRES_PASSWORD: athena_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena -d athena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena

  # ========================================================================
  # llama.cpp Server - Model 1: Embeddings (nomic-embed-text-v1.5)
  # 768-dimensional embeddings for semantic search in PostgreSQL
  # ========================================================================
  llamacpp-embeddings:
    image: ghcr.io/ggerganov/llama.cpp:latest-server
    container_name: athena-llamacpp-embeddings
    ports:
      - "8001:8000"  # llama.cpp embeddings server
    volumes:
      - llamacpp_models:/models
    environment:
      - GGML_NUM_THREADS=8
      - GGML_NUM_THREADS_BATCH=8
    command: >
      -m /models/nomic-embed-text-v1.5.Q4_K_M.gguf
      --embedding
      --listen 0.0.0.0
      --port 8000
      --ctx-size 8192
      -t 8
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - athena

  # ========================================================================
  # llama.cpp Server - Model 2: Reasoning (Qwen2.5-7B-Instruct)
  # Local reasoning for pattern extraction and consolidation
  # ========================================================================
  llamacpp-reasoning:
    image: ghcr.io/ggerganov/llama.cpp:latest-server
    container_name: athena-llamacpp-reasoning
    ports:
      - "8002:8000"  # llama.cpp reasoning server
    volumes:
      - llamacpp_models:/models
    environment:
      - GGML_NUM_THREADS=12
      - GGML_NUM_THREADS_BATCH=12
    command: >
      -m /models/qwen2.5-7b-instruct-q4_k_m.gguf
      --listen 0.0.0.0
      --port 8000
      --ctx-size 32768
      -t 12
      -ngl 0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    networks:
      - athena
    depends_on:
      llamacpp-embeddings:
        condition: service_healthy

  # ========================================================================
  # Athena Memory MCP Server
  # ========================================================================
  athena:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: athena-mcp
    ports:
      - "8000:8000"   # MCP server
      - "9000:9000"   # Prometheus metrics
    volumes:
      - athena_data:/home/athena/.athena
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=0
      - PROMETHEUS_ENABLED=1
      - LOG_LEVEL=INFO
      - EMBEDDING_PROVIDER=llamacpp
      - LLAMACPP_EMBEDDINGS_URL=http://llamacpp-embeddings:8000
      - LLAMACPP_REASONING_URL=http://llamacpp-reasoning:8000
    depends_on:
      postgres:
        condition: service_healthy
      llamacpp-embeddings:
        condition: service_healthy
      llamacpp-reasoning:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena

  # ========================================================================
  # Prometheus - Metrics Collection & Storage
  # ========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: athena-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yaml:/etc/prometheus/alert_rules.yaml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena
    depends_on:
      - athena

  # ========================================================================
  # Grafana - Visualization & Dashboards
  # ========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: athena-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - athena
    depends_on:
      - prometheus

  # ========================================================================
  # (Optional) Alertmanager - Alert Management
  # ========================================================================
  # alertmanager:
  #   image: prom/alertmanager:latest
  #   container_name: athena-alertmanager
  #   ports:
  #     - "9093:9093"
  #   volumes:
  #     - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
  #     - alertmanager_data:/alertmanager
  #   command:
  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #     - '--storage.path=/alertmanager'
  #   restart: unless-stopped
  #   networks:
  #     - athena

# ============================================================================
# Networks
# ============================================================================
networks:
  athena:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  # PostgreSQL data
  postgres_data:
    driver: local

  # Athena data
  athena_data:
    driver: local

  # Prometheus metrics database
  prometheus_data:
    driver: local

  # Grafana dashboards and configuration
  grafana_data:
    driver: local

  # llama.cpp models storage
  llamacpp_models:
    driver: local

  # (Optional) Alertmanager state
  # alertmanager_data:
  #   driver: local
