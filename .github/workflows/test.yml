name: Phase 7bc Test Suite CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: python -c "import sys; print(f'Python {sys.version}')"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Lint with black
        run: |
          black --check src/ tests/
        continue-on-error: true

      - name: Lint with ruff
        run: |
          ruff check src/ tests/
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy src/athena --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/unit/ \
            -v \
            --tb=short \
            -m "not benchmark" \
            --timeout=30 \
            --junitxml=junit-unit.xml

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -v \
            --tb=short \
            -m "not benchmark" \
            --timeout=30 \
            --junitxml=junit-integration.xml
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            junit-unit.xml
            junit-integration.xml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: success()
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" coverage

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/unit/ tests/integration/ \
            -v \
            --tb=short \
            -m "not benchmark" \
            --timeout=30
        continue-on-error: true

      - name: Generate coverage reports
        run: |
          coverage xml
          coverage html
          coverage report --fail-under=70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit Tests: COMPLETED" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration Tests: COMPLETED" >> $GITHUB_STEP_SUMMARY
          echo "✅ Coverage Report: AVAILABLE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Coverage Report](coverage-report)" >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        run: |
          echo "Test results available in artifacts:"
          ls -la test-results-*/ || true
          ls -la coverage-report/ || true
