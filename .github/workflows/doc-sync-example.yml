name: Documentation Sync (Example)

# This is an example workflow for automated documentation drift detection and sync
# Adapt this template to your project's needs

on:
  # Run on schedule (e.g., daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

  # Run on specification changes
  push:
    paths:
      - 'docs/specs/**/*.yaml'
      - 'docs/specs/**/*.json'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      auto_sync:
        description: 'Auto-sync drifted documents'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-drift:
    name: Check Documentation Drift
    runs-on: ubuntu-latest

    outputs:
      has_drift: ${{ steps.check.outputs.has_drift }}
      drift_count: ${{ steps.check.outputs.drift_count }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check for drift
        id: check
        run: |
          # Check drift for all documents
          output=$(athena-doc-manage check-drift --project-id 1 --json)

          # Parse JSON output to count drifted documents
          drift_count=$(echo "$output" | jq '.drifted // 0')

          echo "drift_count=$drift_count" >> $GITHUB_OUTPUT

          if [ "$drift_count" -gt 0 ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "::warning::Found $drift_count documents with drift"
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "::notice::All documents are in sync"
          fi

          # Save full report as artifact
          echo "$output" > drift-report.json

      - name: Upload drift report
        if: steps.check.outputs.has_drift == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: drift-report.json
          retention-days: 30

      - name: Create issue for drift (optional)
        if: steps.check.outputs.has_drift == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const driftCount = '${{ steps.check.outputs.drift_count }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Documentation drift detected: ${driftCount} documents need sync`,
              body: `## Documentation Drift Alert

            Found **${driftCount}** documents that have drifted from their source specifications.

            **Action Required:**
            - Review the [drift report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            - Run \`athena-doc-manage sync\` to regenerate affected documents
            - Or manually review and update the documents

            **Affected Documents:**
            See the drift-report artifact for full details.

            ---
            *Automated check run: ${context.runId}*`,
              labels: ['documentation', 'drift-alert']
            });

  sync-documents:
    name: Auto-Sync Documents
    needs: check-drift
    if: |
      needs.check-drift.outputs.has_drift == 'true' &&
      (github.event.inputs.auto_sync == 'true' || github.event_name == 'schedule')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Sync documents
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Sync drifted documents using AI regeneration
          athena-doc-manage sync \
            --project-id 1 \
            --model claude-3-5-sonnet-20241022 \
            --json > sync-report.json

          # Display summary
          cat sync-report.json | jq '.summary'

      - name: Commit updated documents
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Add regenerated documents
          git add docs/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No documents were updated"
          else
            git commit -m "docs: Auto-sync documentation with specifications

            Regenerated documents that drifted from source specs.

            - Synced ${{ needs.check-drift.outputs.drift_count }} documents
            - Run ID: ${{ github.run_id }}

            [skip ci]"

            git push
          fi

      - name: Upload sync report
        uses: actions/upload-artifact@v4
        with:
          name: sync-report
          path: sync-report.json
          retention-days: 30

  # Optional: Schedule staleness checks
  check-staleness:
    name: Check Documentation Staleness
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check staleness
        run: |
          # Check for stale documents (not synced in 30+ days)
          athena-doc-manage check-drift \
            --project-id 1 \
            --staleness-days 30 \
            --json > staleness-report.json

          # Count stale documents
          stale_count=$(cat staleness-report.json | jq '.stale // 0')

          if [ "$stale_count" -gt 0 ]; then
            echo "::warning::Found $stale_count stale documents"
          fi

      - name: Upload staleness report
        uses: actions/upload-artifact@v4
        with:
          name: staleness-report
          path: staleness-report.json
          retention-days: 90
